<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
    
    <title>To do list</title>
</head>
<body>
    <header>
        <h1 class="title">To do list</h1>
    </header>

    <main class="container">
        <section id="context">
            <div class="form">
                <input type="text" class="input" placeholder="Digite o que tem a fazer aqui...">
                <button type="submit" class="add"><i class="fas fa-plus"></i></button>
            </div>
            <div class="list">
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/93707a51f5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
